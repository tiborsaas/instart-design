<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InstArt Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const SLOPE = 150;
        const LINES = 33;
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        const {width, height} = canvas;
        const defaultPalette = ['EF476F','FFD166','06D6A0','118AB2'];

        ctx.fillStyle = '#073B4C';
        ctx.fillRect(0, 0, width, height);

        for(let i=0; i<LINES; i++) {
            ctx.strokeStyle = getRandomColor(defaultPalette);
            ctx.beginPath();
            ctx.lineWidth = getRandom(55);
            const w = getRandom(width);
            const dir = getRandom(1) === 1 ? 1 : -1;
            ctx.moveTo(w, -10);
            ctx.lineTo(w + (SLOPE + getRandom(10)) * dir, height + 10);
            ctx.stroke();
        }

        function getRandom(max) {
            return Math.round(Math.random() * max);
        }

        function getRandomColor(palette) {
            return `#${palette[getRandom(palette.length-1)]}`;
        }
    </script>
</body>
</html>
